<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css_files/navbar.css">
    <link rel="stylesheet" type="text/css" href="../css_files/footer.css">
    <link rel="stylesheet" type="text/css" href="../css_files/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Contact</title>
</head>
<body>
   
    <div class="dimmed-background">
    </div> 

    <nav class="navbar">
        <ul>
            <li>
                <a href="home.html">HOME</a>
            </li>
            <li>
                <a href="about.html">ABOUT</a>
            </li>
            <li>
                <a href="youtube.html">YOUTUBE LINKS</a>
            </li>
            <li>
                <a href="gallery.html">GALLERY</a>
            </li>
            <li>
                <a href="#" style="color: #FFC700;">CONTACT</a>
            </li>
        </ul>
    </nav>


    <div class="one">
        <p id="para">
            <span class="white-text">Contact</span>
            <span class="yellow-text">Us</span>
        </p>
    </div>

      
    <div class="icon-grid">
        <div class="icon">
            <i style="color: #FFC700; font-size: 25px;" class="fas fa-envelope"></i>
        </div>
        <div class="info">
            <p style="color: white; font-size: 25px;">Email:</p>
            <p style="color: white; font-size: 25px;">example@example.com</p>
        </div>
        <div class="icon">
            <i style="color: #FFC700; font-size: 25px;" class="fab fa-facebook"></i>
        </div>
        <div class="info">
            <p style="color: white; font-size: 25px;">Facebook:</p>
            <p style="color: white; font-size: 25px;">www.facebook.com</p>
        </div>
        <div class="icon">
            <i style="color: #FFC700; font-size: 25px;" class="fas fa-phone-alt"></i>
        </div>
        <div class="info">
            <p style="color: white; font-size: 25px;">Phone:</p>
            <p style="color: white; font-size: 25px;">+91 9678899999</p>
        </div>
    </div>

    <div class="contact-form">
        <div class="input-group">
            <label for="name">Your Name *</label>
            <input type="text" id="name" name="name" placeholder="Your Name">
        </div>
        <div class="input-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
        </div>
        <div class="input-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message"></textarea>
        </div>
        <div class="input-group">
            <button type="submit">Submit</button>
        </div>
    </div>
    <footer>
        <div class="footer-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="footer-info">
            <p>Website Visitors: 1000</p>
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
